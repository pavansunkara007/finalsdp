<app-header></app-header><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name of the Donor</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="BloodGroup">
    <th mat-header-cell *matHeaderCellDef> Blood Group </th>
    <td mat-cell *matCellDef="let element"> {{element.BloodGroup}} </td>
  </ng-container>

  <ng-container matColumnDef="RhFactor">
    <th mat-header-cell *matHeaderCellDef> Rh Factor </th>
    <td mat-cell *matCellDef="let element"> {{element.RhFactor}} </td>
  </ng-container>
  
  <ng-container matColumnDef="phno">
    <th mat-header-cell *matHeaderCellDef> Contact Number</th>
    <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-footer></app-footer>
