<app-header></app-header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="qua">
        <th mat-header-cell *matHeaderCellDef>Qualification</th>
        <td mat-cell *matCellDef="let element"> {{element.qua}} </td>
      </ng-container>
  
    <ng-container matColumnDef="exp">
      <th mat-header-cell *matHeaderCellDef> Experience</th>
      <td mat-cell *matCellDef="let element"> {{element.exp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="phno">
        <th mat-header-cell *matHeaderCellDef> Contact Number</th>
        <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

<app-footer></app-footer>
